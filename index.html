<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <h2>My Info</h2>
        <div>
          <label>First Name:<input type="text" name="first_name_field"></label><br><br>
          <label>Last Name:<input type="text" name="last_name_field"></label><br><br>
          <label>Phone Number:<input type="tel" name="phone_field"></label><br><br>
          <label>Email Address:<input type="email" name="email_field"></label><br><br>
        </div>
        <label>Gender:
          <input type="radio" name="gender_field" value="male">Male
          <input type="radio" name="gender_field" value="male">Female
        </label><br><br>
        <label>Age:
          <select name="age_field">
            <option>under 18</option>
            <option>18-24</option>
            <option>25-34</option>
            <option>35-44</option>
            <option>45-54</option>
            <option>55-64</option>
            <option>65 and over</option>
          </select><br><br>
         </label>
      </fieldset>
      <h2>My Availability</h2>
      <fieldset>
        <label>Days Available:<br></label>
          <label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Monday">Monday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Friday">Friday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label><br>
        <label>Any Comments?<br><textarea name="comments_field"></textarea></label>
      </fieldset>
      <input type="submit" value="Send me">
      <input type="hidden" name="hidden_field" value="tacostahernandez">
    </form>
  </body>
 </html>
